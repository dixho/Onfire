<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Onfire</title>
</head>

<body class="user-select-none">
    
    <div id="boxGeneral">
        <div id="boxCentral">
            <div id="header">
                <header class="rounded">
                    <p>Onfire</p>
                </header>
            </div>
            <div id="playersInput-div">
                <div id="playersInput-title">
                    <p>Ingrese los jugadores</p>
                </div>
                <div id="playersInput-input">
                    <input type="text" id="playersInput-input" name="playerName" class="rounded-3" placeholder="Nombre">
                    <input type="button" id="playersInput-add" class="rounded-3" value="+">
                </div>
            </div>
            <div id="playersDisplay-div">
                    <p id="playersDisplay-title">Jugadores</p>
                <hr id="separateTitle-List">
                <div id="playersDisplay-list">
                    
                        
                    
                </div>
            </div>
            <div id="btn-next-div">
                <input type="button" id="btn-next" class="rounded-3" value="Siguiente" disabled="true">
            </div>
            <p id="removePlayer-text">Para eleminiar un jugador pulse su nombre</p>
            <div id="suge">
                <a href="./contact.html"><p>Sugerencias</p></a>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
