<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
    <title>~ Atrevimiento & Verdad ~</title>
</head>

<body>
    <div id="load">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <header id="cabeza">
        <button class="rounded" id="btn-home">Home</button>
        <div id="caja">
            <h1 id="cabezatx" class="neon">A & V</h1>
        </div>
    </header>

    <div id="jugador">
        <div id="box">
            <h1 class="jugador" style="margin-top: 0;" onclick="temp()">Siguente Jugador:</h1>
            <h1 id="jugadortx" class="jugador"></h1>
            
        </div>
    </div>

    <div id="preguntas" class="mx-auto">
        <div id="botonera">
            <button id="plus" class="btn-point" disabled>+1</button>
            <button id="minus" class="btn-point" disabled>-1</button>
        </div>
        <div id="tablero">
            <div id="pregunta">
                <p id="TextPregunta"></p>
            </div>
            <hr>
            <div id="castigo">
                <p id="TextCastigo"></p>
            </div>
        </div>
    </div>
    <div id="tipo">
        <h3 id="TextTipo">Selecciona una opci√≥n</h3>
    </div>

    <div id="divBotones">
        <div id="botones">
            <button class="btn btn-secondary" id="verdad">Verdad</button>
            <button class="btn btn-primary" id="reto">Reto</button>
        </div>
    </div>
